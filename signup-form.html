<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Signup Form</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <div class="second-img-container">
          <img src="odin-lined.png" alt="odin logo">
          <h1 style="color: white; align-self: center;" >ODIN</h1>
        </div>
        <p style="position: absolute; bottom: 0.1vh; color: white; font-style: norse bold;">Photo by MARK ADRIANE on Unsplash</p>
      </div>
      <div class="form-container">
        <form>
          <section class="intro">
            <p>This is not a real service! You need something like this in your life though.</p>
            <p>Go ahead and get this to make your dreams come true.</p>
            <p>Sign up <em>now </em> to get started</p>
            <p style="line-height: 2em;">You <em>need</em> this in your life</p>
          </section>
          <section class="form-content">
            <fieldset>
            <p style="left: 2vw; position: relative; width: fit-content;">Let's do this</p>
              <div class="fieldset-constraint">
                <div class="input-col1" >
                  <p>
                    <label for="first_name">
                      FIRST NAME
                      <input type="text" id="first_name" name="first_name">
                    </label>
                  </p>
                  <p>
                    <label for="email"> EMAIL
                      <input type="email" id="email" name="email">
                    </label>
                  </p>
                  <p>
                    <label for="password"> PASSWORD
                      <input type="password" id="password" name="password">
                    </label>
                  </p>
                </div>
                <div class="input-col2">
                  <p>
                    <label for="last_name"> LAST NAME
                      <input type="text" id="last_name" name="last_name">
                    </label>
                  </p>
                  <p>
                    <label for="phone"> PHONE NUMBER
                      <input type="tel" id="phone" name="phone">
                    </label> 
                  </p>
                  <p>
                    <label for="password_confirm"> CONFIRM PASSWORD
                      <input type="password" id="password_confirm" name="password_confirm">
                    </label>
                  </p>
                </div>
              </div>
            </fieldset>
          </section>
          <section class="outro">
            <button style="background-color: firebrick;">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
          </section>
        </form>
    </div>
    </div>
  </body>
</html>
